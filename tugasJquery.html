<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tugas Jquery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        td, th {
            border: 1px solid black;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $(".but-1").click(function() {
                $("p.1").fadeIn(900);
            });

            $(".but-2").click(function() {
                $("p.1").fadeOut(900);
            });
            
            $("h1.1").on({
                mouseenter: function(){
                    $("h1.1").css("background-color", "blue", "pointer");
                },
                mouseleave: function(){
                    $("h1.1").css("background-color", "green");
                },
                click: function(){
                    $("p.2").slideToggle("slow");
                }
            })

            $("h1.2").click(function() {
                $("h1.2").text("Thank you!");
            });

            $(".A").click(function() {
                $("td").filter("#B, #O, #AB").css("background-color", "white");
                $("td").filter("#A").css("background-color", "yellow");
            });

            $(".B").click(function() {
                $("td").filter("#A, #O, #AB").css("background-color", "white");
                $("td").filter("#B").css("background-color", "yellow");
            });

            $(".O").click(function() {
                $("td").filter("#B, #A, #AB").css("background-color", "white");
                $("td").filter("#O").css("background-color", "yellow");
            });

            $(".AB").click(function() {
                $("td").filter("#B, #O, #A").css("background-color", "white");
                $("td").filter("#AB").css("background-color", "yellow");
            });

        });
    </script>
</head>
<body>
    <p class="1" style="background-color:cornsilk;">Sebuah paragraf</p>
    <button class="but-1">Tampilkan</button>
    <button class="but-2">Sembunyikan</button>
    <h1 class="1" style="background-color: green; text-align: center">
        click me!!
    </h1>
    <p class="2" style="background-color: black; display: none;
    color: white;">Ciluk Ba</p>
    <h1 class="2" style="background-color: red; text-align: center">
            click me V2.0!!
    </h1>
    <table style="border: 5px solid blue; width: 30%">
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>GolDar</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Jono</td>
            <td id="A">A</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Budi</td>
            <td id="B">B</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Dita</td>
            <td id="O">O</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Andi</td>
            <td id="AB">AB</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Hana</td>
            <td id="B">B</td>
        </tr>
        <tr>
            <td>6</td>
            <td>Farhan</td>
            <td id="B">B</td>
        </tr>
        <tr>
            <td>7</td>
            <td>Ani</td>
            <td id="A">A</td>
        </tr>
        <tr>
            <td>8</td>

            <td id="O">O</td>
        </tr>
    </table>
    <button class="A">Filter A</button>
    <button class="B">Filter B</button>

    <button class="AB">Filter AB</button>
</body>
</html>
